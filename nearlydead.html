<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael's Nearly Dead Birthday Party</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Courier New', monospace;
      background-color: #fefae0;
      color: #333;
      line-height: 1.6;
    }

    header {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #5e548e;
      text-align: center;
    }

    @media (max-width: 600px) {
      header { font-size: 2rem; }
    }

    main {
      max-width: 1000px; /* widened from 800px */
      margin: 0 auto;
    }

    .form-card {
      border: 4px solid #5e548e;
      border-radius: 8px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      background: #fff;
      overflow: hidden;
    }

    .form-embed {
      display: block;
      width: 100%;
      min-height: 1700px;
      border: 0;
    }

    @media (max-width: 900px) {
      .form-embed { min-height: 1900px; }
    }

    @media (max-width: 600px) {
      .form-embed { min-height: 2100px; }
    }
  </style>
</head>
<body>
  <main>
    <header>Michael's Nearly Dead Birthday Party</header>

    <div class="form-card" aria-label="Nearly Dead form">
      <iframe
        class="form-embed"
        title="Nearly Dead â€” Google Form"
        src="https://docs.google.com/forms/d/e/1FAIpQLScM0jXYxf2Ayj6LekgiU4ByE5Wml8NKbJFUuAtXi94P9IGDIg/viewform?embedded=true"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </div>
  </main>
</body>
</html>
